# Root logger option
log4j.rootLogger=INFO, stdout

# Entries for all Spring classes
log4j.logger.org.springframework=INFO, stdout
log4j.additivity.org.springframework = false

# Entries for Spring Data MongoDB classes
log4j.logger.org.springframework.data.mongodb=DEBUG, stdout


# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.infoFile=org.apache.log4j.FileAppender
log4j.appender.infoFile.File=info.log
log4j.appender.infoFile.layout=org.apache.log4j.PatternLayout
log4j.appender.infoFile.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.infoFile.Append=false

log4j.appender.debugFile=org.apache.log4j.FileAppender
log4j.appender.debugFile.File=debug.log
log4j.appender.debugFile.layout=org.apache.log4j.PatternLayout
log4j.appender.debugFile.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.debugFile.Append=false
