allprojects {
    apply plugin: 'maven'
    group = 'com.hearthintellect'
    version = '0.1'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
    }

    dependencies {
        compile group: 'org.springframework', name: 'spring-web', version: '4.3.0.RELEASE'
        compile group: 'org.springframework', name: 'spring-test', version: '4.3.0.RELEASE'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'
        compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.12'
        compile group: 'org.json', name: 'json', version: '20151123'
        compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    test {
        useJUnit {
            excludeCategories 'com.hearthintellect.categories.DependOnRealData'
        }
    }

    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}
