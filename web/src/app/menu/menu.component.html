<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="app-toolbar mat-elevation-z4">
    <button mat-icon-button (click)="snav.toggle()"  [hidden]="!mobileQuery.matches" [disabled]="!mobileQuery.matches">
      <mat-icon *ngIf="mobileQuery.matches">menu</mat-icon>
    </button>
    <h1 class="app-app-name" *ngIf="!mobileQuery.matches">HeartStone</h1>
    <div class="search-container">
      <input matInput type="search" placeholder="Search card..." class="search-input" [(ngModel)]="cardInput" (keydown.enter)="searchCard()">
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">>
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="side-nav">
      <img src="../../assets/portrait.jpg" alt="portrait" class="portrait">
      <mat-list role="list" class="list-container">
        <mat-list-item role="listitem">Card</mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
